name: Pint

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'LICENSE'
      - 'README.md'

jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --dev
      - name: Run pint
        run: composer pint
